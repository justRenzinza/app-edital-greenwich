<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app edital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="img/brasaoEspiritoSanto.png" alt="Logo do Fórum">
        </div>
        <div class="tribunal">
            <p>Varas da Fazenda</p>
            <p>Ed. Greenwich</p>
        </div>
        <div class="time">
            <p id="time">00:00:00</p>
        </div>
        <div class="qr-code">
            <p id="edital-text">Consulte o edital.</p>
            <img src="img/image.png" alt="QR Code para download do PDF">
        </div>
        <div class="qr-code-string">
            <p>Páginas <span id="page-num">1</span> de <span id="page-count">1</span></p>
        </div>
        <div class="github">
            <a href="https://github.com/justRenzinza">
                <img src="img/github.svg" alt="GitHub">
                <p>Renzo Avance</p>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div id="pdf-container">
            <canvas id="pdf-render1"></canvas>
            <canvas id="pdf-render2"></canvas>
        </div>
    </div>
</body>
</html>
